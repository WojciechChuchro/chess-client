<div class="container__game">
  <button *ngIf="isLoading && !board" (click)="play()">start game</button>
  <button *ngIf="!isLoading && board" (click)="resign()">resign</button>
  <p *ngIf="isLoading">Loading ...</p>
  <div class="chess-board" *ngIf="board">
    <div *ngFor="let row of board; let rowIndex = index" class="row">
      <div
        *ngFor="let cell of row; let colIndex = index"
        class="cell"
        [ngStyle]="{
          'background-color':
            (rowIndex + colIndex) % 2 === 0 ? 'white' : 'brown',
        }"
        (click)="selectCell(rowIndex, colIndex)"
      >
        <img
          *ngIf="cell"
          [src]="cell.imageUrl"
          [alt]="cell.color"
          class="cell-image"
        />
      </div>
    </div>
  </div>
</div>
